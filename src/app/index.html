<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberArcade</title>
    <link rel="icon" href="resources/img/logo_pagina.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="renderer/renderer_index.js"></script>
</head>

<body>
    <header>
        <div class="container_logos">
            <a href="" aria-label="Volver al inicio"><img class="logo1" src="resources/img/logo_pagina.png"
                    alt="Logo CyberArcade" /></a>
            <a href=""><img class="logo2" src="resources/img/logo_letras.png" alt="CyberArcade" /></a>
        </div>

        <a id="theme-toggle" class="theme-modes" aria-label="Cambiar tema" role="button">
            <img class="imageThemes" src="" alt="Botón cambiar tema" />
        </a>
    </header>


    <!-- Modal para los detalles del juego -->
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-event-image" src="" alt="Imagen del juego"
            style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;" />
        <h2 id="modal-title">Título del Juego</h2>
        <p id="modal-description">Descripción del juego.</p>
        <p><strong>Fecha de lanzamiento: </strong><span id="modal-event-date"></span></p>
    </div>

    <form action="" method="post" id="search-games" class="search-container ">
        <input type="text" id="search-bar" placeholder="Buscar juegos..." aria-label="Barra de búsqueda">
        <label for="sort" aria-label="Ordenar videojuegos">
            <select id="sort">
                <option value="rating-desc" selected>Mejor Calificación</option>
                <option value="rating-asc">Peor Calificación</option>
                <option value="name-asc">Nombre A-Z</option>
                <option value="name-desc">Nombre Z-A</option>
            </select>
        </label>
        <label for="filter-rating" aria-label="Filtrar por calificación mínima">
            <select id="filter-rating">
                <option value="all" selected>Todos</option>
                <option value="5">5 estrellas</option>
                <option value="4">4 estrellas</option>
                <option value="3">3 estrellas</option>
                <option value="2">2 estrellas</option>
                <option value="1">1 estrella</option>
                <option value="0">0 estrellas</option>
            </select>
        </label>
    </form>

    <h2>Listado de Videojuegos</h2>
    <div class="news">
        <!--Aqui los juegos-->
    </div>

    <footer>
        <p>&copy; 2025 CyberCode Creations. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
